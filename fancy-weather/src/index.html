<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap" rel="stylesheet">
  <title>FancyWeather</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="row">
        <div class="row__col-6">
          <div class="button-group">
            <button class="button button--refresh">
              <svg class="button__spinner"><use xlink:href="./assets/img/sprite.svg#icon-spinner"></use></svg>
            </button>

            <div class="button-select">
              <button class="button button--wide button--left">ru</button>
              <button class="button button--wide button--inside button--active">en</button>
              <button class="button button--wide button--right">be</button>
            </div>

            <div class="button-select">
              <button class="button button--left">°F</button>
              <button class="button button--right button--active">°C</button>
            </div>
          </div>
        </div>
        <div class="row__col-6">
          <form action="/" class="form">
            <input class="form__input" type="text" placeholder="Search city or ZIP">
            <button class="button button--search">Search</button>
            <button class="button button--microphone">
              <svg><use xlink:href="./assets/img/sprite.svg#icon-microphone"></use></svg>
            </button>
          </form>
        </div>
      </div>
    </div>
  </header>
  
</body>
</html>
