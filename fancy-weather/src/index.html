<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap" rel="stylesheet">
  <title>FancyWeather</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="row">
        <div class="row__col-6">
          <div class="button-group">
            <button class="button button--refresh">
              <svg class="button__spinner"><use xlink:href="./assets/img/sprite.svg#icon-spinner"></use></svg>
            </button>

            <div class="button-select">
              <button class="button button--wide button--left">ru</button>
              <button class="button button--wide button--inside button--active">en</button>
              <button class="button button--wide button--right">be</button>
            </div>

            <div class="button-select">
              <button class="button button--left">°F</button>
              <button class="button button--right button--active">°C</button>
            </div>
          </div>
        </div>
        <div class="row__col-6">
          <form action="/" class="form">
            <input class="form__input" type="text" placeholder="Search city or ZIP">
            <button class="button button--search">Search</button>
            <button class="button button--microphone">
              <svg><use xlink:href="./assets/img/sprite.svg#icon-microphone"></use></svg>
            </button>
          </form>
        </div>
      </div>
    </div>
  </header>
  
  <main>
    <div class="container">
      <div class="row">
        <div class="row__col-7">
          <div class="widget">
            <div class="row">
              <div class="row__col-12">
                <p class="widget__location">Minsk, Belarus</p>
                <p class="widget__date"><span class="widget__today">Mon 28 October</span> &nbsp; <span class="widget__time">17:23</span></p>
              </div>

              <div class="row__col-7">
                <p class="widget__tmp"><span>10</span><span class="small">°</span></p>
              </div>
              <div class="row__col-5">
                <svg class="widget__icon"><use xlink:href="./assets/img/sprite.svg#icon-cloud"></use></svg>
                <div class="widget__descr">
                  <p>Overcast</p>
                  <p>Feels like: <span>7</span>°</p>
                  <p>Wind: <span>2</span>&nbsp;<span class="lo-case">m/s</span></p>
                  <p>Humidity: <span>83</span>%</p>
                </div>
              </div>

              <div class="row__col-12">
                <div class="forecast">
                  <div class="forecast__item">
                    <p class="forecast__day">Tuesday</p>
                    <div class="forecast__body">
                      <span class="forecast__tmp">7°</span>
                      <svg class="forecast__icon"><use xlink:href="./assets/img/sprite.svg#icon-cloud-sun"></use></svg>
                    </div>
                  </div>
                  <div class="forecast__item">
                    <p class="forecast__day">Tuesday</p>
                    <div class="forecast__body">
                      <span class="forecast__tmp">7°</span>
                      <svg class="forecast__icon"><use xlink:href="./assets/img/sprite.svg#icon-cloud-sun"></use></svg>
                    </div>
                  </div>
                  <div class="forecast__item">
                    <p class="forecast__day">Tuesday</p>
                    <div class="forecast__body">
                      <span class="forecast__tmp">7°</span>
                      <svg class="forecast__icon"><use xlink:href="./assets/img/sprite.svg#icon-cloud-sun"></use></svg>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row__col-5">
        </div>
      </div>
    </div>
  </main>
</body>
</html>
